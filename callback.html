<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Callback</title>
</head>
<body>
  <h2>Processing Spotify Login...</h2>
  <script>
    // Get Spotify's response (code, error, etc.)
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    if (error) {
      document.body.innerHTML = "<h3>Spotify Login Failed: " + error + "</h3>";
    } else if (code) {
      document.body.innerHTML = "<h3>Spotify Login Successful! You can close this tab.</h3>";
      console.log("Spotify Authorization Code:", code);
    }
  </script>
</body>
</html>
